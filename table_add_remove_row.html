<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        function addRow() {
            var data = $("#mytable tr:last").clone(true).appendTo("#mytable");
            data.find("input").val('');
        }

        function removeRow() {
            $('#mytable tr').has('input[name="select"]:checked').remove()
        }
    </script>
</head>

<body>
    <button onclick="addRow()">Add</button><br />
    <button onclick="removeRow()">Remove</button><br />

    <table id="mytable">
        <thead>

</body>

</html>
